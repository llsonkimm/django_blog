{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ describe.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img alt="" src="{% static 'Describes.image' %}" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ describe.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ describe.technology }}</p>
    </div>
</div>
{% endblock %}
